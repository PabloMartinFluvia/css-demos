<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <label for="url_input">Ingresa una URL:</label>
        <input type="url" id="url_input" />
        <br />
        <br />
        <label for="email_input">Introduzca una dirección de correo electrónico:</label>
        <input type="email" id="email_input" required />
        <br />
        <br />
        <label for="name_input">Introduzca su nombre:</label>
        <input type="text" id="name_input" required />
    </form>
</body>

</html>
